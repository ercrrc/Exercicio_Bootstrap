<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulario de cadastro</h1>
                <for>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" />
                    <label for="email" class="form-label">Seu e-mail</label>
                    <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail">
                    <label for="telefone" class="form-label">Seu telefone</label>
                    <input id="telefone" type="tel" class="form-control" placeholder="Digite se telefone">
                    <button class="btn btn-success">Enviar</button>
                </for>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
